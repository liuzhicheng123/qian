<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <style>
        div{
            width: 260px;
            height: 200px;
            float: left;margin-left: 20px;
            margin-top: 10px;
            background: saddlebrown;
        }
        h2,p,span{
            margin-left: 20px;
        }

    </style>
</head>
<body>
</body>
</html>
<script>
    $(function(){
        $.ajax({
            url:'http://localhost:3000/item/cha',
            type:'POST',
            dataType:'json',
            success:function(e){
                console.log(e)
                for(var i in e){
                    $("body").append("<div><h1>"+e[i].tit+"</h1><h2>"+e[i].wr+"</h2><p>"+e[i].nr+"</p><span>"+e[i].timer+"</span></div>")
                }
            }
        })

    })
</script>

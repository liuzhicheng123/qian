<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
</head>
<body>
<div>
    <div>
        <h3>标题</h3>
        <input type="text" id="ti"/>
    </div>
    <div>
        <h3>作者</h3>
        <input type="text" id="wr"/>
    </div>
    <div>
        <h3>内容</h3>
        <textarea id="con"></textarea>
    </div>
    <button id="btn">提交</button>
</div>
</body>
</html>
<script>
    $(function(){
        $("#btn").click(function(){
            var title=$("#ti").val();
            var write=$("#wr").val();
            var con=$("#con").val();
            if(title==""){
                alert("标题不能为空")
            }
            if(write==""){
                alert("作者不能为空")
            }
            if(con==""){
                alert("内容不能为空")
            }




//            console.log(write)
//            console.log(title)
//            console.log(con)
            $.ajax({
                url:'http://localhost:3000/item/insert',
                type:'POST',
                dataType:'json',
                data:{
                    title:title,
                    write:write,
                    con:con
                },
                success:function(e){
                    console.log(e)
                }
            })
        })


    })
</script>
